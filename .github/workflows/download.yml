name: Download and Build Mirror

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: www.byond.com/
          key: byondmirror-${{ secrets.CACHE_PURGE_KEY }}

      - name: Mirror download page
        run: wget --user-agent="ByondBuildMirror/1.0" --wait 7 --random-wait --include-directories="download/build/516","download/build/517" -r -np -k -N -p https://www.byond.com/download/build/

      - name: Upload download page as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: www.byond.com/

  deploy:
    permissions:
      pages: write
      id-token: write  

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
